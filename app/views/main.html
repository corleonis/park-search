<div class="col-md-3 col-xs-4 no-float fill" ng-controller="NavigationController">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in items" ng-click="focusMap(item.lat,item.lng)">
            <h4>{{item.title}}</h4>
            <div>{{item.description}}</div>
        </li>
    </ul>
</div>
<div class="col-md-9 col-xs-8 no-float fill map-wrapper" ng-controller="MapsController">
    <div id="map" style="width: 100%; height: 100%"></div>
    <div id="class" ng-repeat="marker in markers" class="hidden">
         <a href="#" ng-click="openInfoWindow($event, marker)">{{marker.title}}</a>
    </div>
</div>
